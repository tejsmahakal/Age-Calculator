<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <div class="form">
        <label for="birthday">Enter you date of birth</label>
        <input type="date" id="birthday" name="birthday" />
        <button id="btn" onclick="calculate()">Calculate Age</button>
        <p id="result">Your age is 21 years 0 months old</p>
      </div>
    </div>

    <script>

      let userInput = document.getElementById("birthday");
    //   let button = document.getElementById("btn");
      let result = document.getElementById("result");

    //   button.addEventListener("click",calculate());
      function calculate(){
          let birthDate = new Date(userInput.value);

          let d1 = birthDate.getDate();
          let m1 = birthDate.getMonth() + 1;
          let y1 = birthDate.getFullYear();

          let current = new Date();

          let d2 = current.getDate();
          let m2 = current.getMonth() + 1;
          let y2 = current.getFullYear();

          let d3, m3, y3;

          y3 = y2 - y1;

          if(m2 >= m1)
          {
              m3 = m2 - m1;
          }
          else{
              y3--;
              m3 = 12+m2-m1;
          }
          result.innerHTML = `Your age is ${y3} years ${m3} months old`;
      }
    </script>
  </body>
</html>
